<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and sound memory game</h1>
    <p>Welcome to the game! Repeat the pattern by pressing the buttons.</p>
    <div id="startStopButtonsArea">
      <button id="startBtn" onclick="startGame()">Start</button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    </div>
    <div id="info" class="hidden">
      <div id="roundCounter">3 rounds left till victory!</div>
      <div style="margin-left: 20px; margin-right: 20px; font-weight: 700;">â€¢</div>
      <div id="mistakeCounter">2 mistakes left...</div>
    </div>

    <div id="gameButtonArea">
      <button
        id="button1"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
        onclick="guess(1)"
      ></button>
      <button
        id="button2"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
        onclick="guess(2)"
      ></button>
      <button
        id="button3"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
        onclick="guess(3)"
      ></button>
      <button
        id="button4"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
        onclick="guess(4)"
      ></button>
      <button
        id="button5"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
        onclick="guess(5)"
      ></button>
      <button
        id="button6"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
        onclick="guess(6)"
      ></button>
    </div>
  </body>
</html>
